<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ThruTheFog_StormOfAnger</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ThruTheFog_StormOfAnger</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGI.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGI.data",
        frameworkUrl: buildUrl + "/WebGI.framework.js",
        codeUrl: buildUrl + "/WebGI.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TB66631",
        productName: "ThruTheFog_StormOfAnger",
        productVersion: "2.0",
        showBanner: unityShowBanner,

        // 内存配置（单位：字节）
        totalMemory: 536870912, // 512MB
        memoryGrowthLimit: 2147483648, // 2GB
      };

      // 移动设备检测
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        unityShowBanner('移动端优化模式已启用', 'warning');
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          // === 帧率控制方案 ===
          // 方法1：直接调用新版API（Unity 2021+）
          if (typeof unityInstance.setFrameRate === 'function') {
            unityInstance.setFrameRate(60);
            console.log("[性能] 使用setFrameRate锁定60FPS");
          }
          // 方法2：通过模拟按键触发Unity内部设置
          else {
            console.log("[性能] 使用模拟按键设置帧率");
            var event = new KeyboardEvent('keydown', {
              key: 'F',
              ctrlKey: true,
              bubbles: true
            });
            document.dispatchEvent(event);
          }

          // === 内存监控 ===
          setInterval(() => {
            try {
              // 方法1：使用performance.memory
              if (window.performance?.memory) {
                var usedMB = (window.performance.memory.usedJSHeapSize / 1048576).toFixed(1);
                var totalMB = (config.totalMemory / 1048576).toFixed(1);
                if (window.performance.memory.usedJSHeapSize > config.totalMemory * 0.8) {
                  console.warn(`[内存] 使用率过高: ${usedMB}MB/${totalMB}MB`);
                }
              }
              // 方法2：显示内存压力提示
              else if (typeof unityInstance.Module?.HEAP8 !== 'undefined') {
                var heapSize = unityInstance.Module.HEAP8.length;
                if (heapSize > config.totalMemory * 0.8) {
                  unityShowBanner('内存使用较高，建议关闭其他标签页', 'warning');
                }
              }
            } catch (e) {
              console.log("[监控] 内存检测失败:", e);
            }
          }, 10000);

          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          unityShowBanner('加载失败: ' + message, 'error');
        });
      };
      script.onerror = () => {
        unityShowBanner('加载脚本失败，请刷新重试', 'error');
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>

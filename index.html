<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ThruTheFog_StormOfAnger</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      /* 添加加载错误提示样式 */
      #unity-load-error {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 999;
      }
      #unity-retry-button {
        margin-top: 15px;
        padding: 8px 20px;
        background: #2ecc71;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ThruTheFog_StormOfAnger</div>
      </div>
    </div>

    <!-- 新增错误提示容器 -->
    <div id="unity-load-error">
      <h3>⚠️ 加载遇到问题</h3>
      <p id="unity-error-message"></p>
      <button id="unity-retry-button">重试</button>
    </div>

    <script>
      // GitHub Pages特殊配置
      const isGitHubPages = window.location.host.includes('github.io');
      const basePath = isGitHubPages ? '/Storm-of-Anger' : ''; // 替换为你的仓库名
      
      // 统一资源路径处理
      function getBuildUrl(path) {
        return `${basePath}/Build${path}`;
      }

      // 显示错误函数
      function showError(message, isFatal = false) {
        console.error(message);
        document.getElementById('unity-error-message').textContent = message;
        const errorPanel = document.getElementById('unity-load-error');
        errorPanel.style.display = 'block';
        
        if (isFatal) {
          document.getElementById('unity-loading-bar').style.display = 'none';
        }
      }

      // 重试按钮逻辑
      document.getElementById('unity-retry-button').addEventListener('click', () => {
        location.reload();
      });

      // 增强版文件加载器
      function loadScript(src, integrity = '') {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          
          if (integrity) {
            script.integrity = integrity;
            script.crossOrigin = 'anonymous';
          }
          
          script.onload = resolve;
          script.onerror = () => reject(new Error(`加载失败: ${src}`));
          document.body.appendChild(script);
        });
      }

      // 主初始化函数
      async function initializeUnity() {
        try {
          const config = {
            dataUrl: getBuildUrl('/WebGI.data'),
            frameworkUrl: getBuildUrl('/WebGI.framework.js'),
            codeUrl: getBuildUrl('/WebGI.wasm'),
            streamingAssetsUrl: getBuildUrl('/StreamingAssets'),
            companyName: "TB66631",
            productName: "ThruTheFog_StormOfAnger",
            productVersion: "2.0",
            totalMemory: 536870912, // 512MB
            memoryGrowthLimit: 2147483648 // 2GB
          };

          // 1. 先加载框架脚本
          await loadScript(config.frameworkUrl).catch(async e => {
            showError("核心文件加载较慢，正在尝试备用方案...");
            await new Promise(resolve => setTimeout(resolve, 2000));
            return loadScript(config.frameworkUrl);
          });

          // 2. 初始化Unity实例
          const unityInstance = await createUnityInstance(
            document.querySelector("#unity-canvas"), 
            config, 
            (progress) => {
              document.querySelector("#unity-progress-bar-full").style.width = 
                100 * progress + "%";
            }
          );

          // 3. 帧率控制
          if (typeof unityInstance.setFrameRate === 'function') {
            unityInstance.setFrameRate(60);
          } else {
            unityInstance.Module.Application.targetFrameRate = 60;
          }

          // 4. 完成加载
          document.querySelector("#unity-loading-bar").style.display = "none";
          
          // 5. 全屏按钮处理
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

        } catch (error) {
          showError(`初始化失败: ${error.message}`, true);
        }
      }

      // 启动加载
      initializeUnity();
    </script>
  </body>
</html>

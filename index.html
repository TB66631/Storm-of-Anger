<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ThruTheFog_StormOfAnger</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      /* 新增错误提示样式 */
      #unity-load-error {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.9);
        color: white;
        z-index: 9999;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .error-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 500px;
      }
      #unity-retry-button {
        background: #4CAF50;
        border: none;
        color: white;
        padding: 12px 24px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ThruTheFog_StormOfAnger</div>
      </div>
    </div>

    <!-- 新增错误提示容器 -->
    <div id="unity-load-error">
      <div class="error-content">
        <h2>⚠️ 游戏加载失败</h2>
        <p id="unity-error-message">正在尝试重新连接...</p>
        <button id="unity-retry-button">点击重试</button>
        <p style="margin-top:30px;font-size:12px;color:#aaa">
          如果多次重试无效，请检查网络或稍后再试
        </p>
      </div>
    </div>

    <script>
      // ==================== 原有模板代码 ====================
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // ==================== WebGL 优化核心 ====================
      // 1. 内存控制配置
      const INITIAL_MEMORY = 512; // 初始内存512MB
      const MAX_MEMORY = 2048;    // 最大内存2GB

      // 2. 帧率控制配置
      const TARGET_FPS = 60;

      // 3. 浏览器检测
      function getBrowserInfo() {
        const ua = navigator.userAgent;
        if (ua.includes('Chrome')) return 'Chrome ' + ua.match(/Chrome\/([\d.]+)/)[1];
        if (ua.includes('Firefox')) return 'Firefox ' + ua.match(/Firefox\/([\d.]+)/)[1];
        if (ua.includes('Safari')) return 'Safari ' + ua.match(/Version\/([\d.]+)/)[1];
        return 'Unknown Browser';
      }

      // 4. 内存监控
      function checkMemoryUsage() {
        if (window.performance?.memory) {
          const used = window.performance.memory.usedJSHeapSize / 1024 / 1024;
          const limit = window.performance.memory.jsHeapSizeLimit / 1024 / 1024;
          if (used > limit * 0.8 && window.unityInstance) {
            window.unityInstance.SendMessage('WebGLOptimizer', 'OnMemoryWarning', 
              `High Memory: ${used.toFixed(1)}MB/${limit.toFixed(1)}MB`);
          }
        }
      }

      // 5. 帧率锁定
      function lockFrameRate(fps) {
        if (window.unityInstance) {
          // 新版API (Unity 2021+)
          if (typeof unityInstance.setFrameRate === 'function') {
            unityInstance.setFrameRate(fps);
            console.log("[Optimize] FrameRate locked: " + fps + "FPS (Modern API)");
          }
          // 旧版回退
          else if (unityInstance.Module?.asmLibraryArg?._emscripten_set_main_loop_timing) {
            unityInstance.Module.asmLibraryArg._emscripten_set_main_loop_timing(0, 1000/fps);
            console.log("[Optimize] FrameRate locked: " + fps + "FPS (Legacy)");
          }
        }
      }

      // 6. iOS Safari 60FPS破解
      function enableiOSFix() {
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          document.addEventListener('touchstart', function(){}, {passive: true});
          console.log("[Optimize] iOS FPS fix applied");
        }
      }

      // ==================== Unity 初始化 ====================
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TB66631",
        productName: "ThruTheFog_StormOfAnger",
        productVersion: "2.0",
        showBanner: unityShowBanner,
        
        // 内存配置 (Unity 2021+)
        totalMemory: INITIAL_MEMORY * 1024 * 1024,
        memoryGrowthLimit: MAX_MEMORY * 1024 * 1024
      };

      // 移动设备适配
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        
        // 移动端特殊优化
        enableiOSFix();
        unityShowBanner('移动端优化模式已启用', 'warning');
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      // ==================== 加载游戏 ====================
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // 应用优化设置
          lockFrameRate(TARGET_FPS);
          console.log("Browser: " + getBrowserInfo());
          
          // 启动内存监控
          setInterval(checkMemoryUsage, 5000);

          // 全屏按钮
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          document.getElementById("unity-error-message").textContent = message;
          document.getElementById("unity-load-error").style.display = "block";
          loadingBar.style.display = "none";
        });
      };
      script.onerror = () => {
        unityShowBanner('加载脚本失败，请刷新重试', 'error');
      };
      document.body.appendChild(script);

      // 重试按钮事件
      document.getElementById("unity-retry-button").addEventListener("click", function() {
        location.reload();
      });
    </script>
  </body>
</html>
